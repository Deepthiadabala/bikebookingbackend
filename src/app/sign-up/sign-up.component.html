<form [formGroup]="profileForm" #ngForm="ngForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Profile Information <span *ngIf="ngForm.submitted && !profileForm.valid" class="small-font"
          [ngClass]="{'invalid': ngForm.submitted }">* required</span>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="row">

        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="userName" matInput placeholder="User name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="mail" matInput placeholder="Mail Id">
          </mat-form-field>
        </div>
      </div>

     
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="firstName" matInput placeholder="First name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="lastName" matInput placeholder="Last name">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea formControlName="address" matInput placeholder="Address"></textarea>
          </mat-form-field>
        </div>

        <!-- <div class="col-sm-6">
          <mat-form-field class="full-width">
            <mat-label>Phone number</mat-label>
            <textarea formControlName="contact" matInput placeholder="Phone Number"></textarea>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div> -->

        <div class="col-md-6">
          <mat-form-field class="full-width">
            <mat-label>Phone number</mat-label>
            <input formControlName="contact" matInput placeholder="Phone Number" [type]="'number'">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint style="color:red;"
            *ngIf="profileForm.get('contact')?.touched && profileForm.get('contact')?.errors?.['required']">
            Required
          </mat-hint>
          </mat-form-field>
        </div>

       
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

       
       </div>
      
      <!-- <div class="row">
        <div class="col-md-12">
          <mat-radio-group [ngClass]="{'invalid': ngForm.submitted && profileForm.get('gender')?.invalid}"
            formControlName="gender" class="margin-left">
            <mat-radio-button value="male"> Male </mat-radio-button>
            <mat-radio-button value="female"> Female </mat-radio-button>
          </mat-radio-group>
        </div>
      </div> -->

    </mat-card-content>
    <mat-card-actions>
      <button (click)="save()" mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
