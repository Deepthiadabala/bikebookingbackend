<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">

            <mat-form-field>
                <span class="span-field" *ngIf="userLoginForm.value.userName.invalid">*Required</span>
                <input formControlName="userName" form-field matInput placeholder="User Name">
            </mat-form-field>

            <mat-form-field>
                <span class="span-field" *ngIf="userLoginForm.value.password.invalid">*Required</span>
                <input formControlName="password" matInput type="password" placeholder="password">
            </mat-form-field>
            <button  color="primary" mat-raised-button type="submit">Login</button>
        </form>
    </mat-card>
</div>
