
    <form [formGroup]="bookingForm"  #ngForm="ngForm" class="form-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
           Book Bike For Test Drive 
          </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
  
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <input formControlName="modelName" matInput placeholder="modelName">
              </mat-form-field>
            </div>
  
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <input formControlName="brakes" matInput placeholder="brakes">
              </mat-form-field>
            </div>
          </div>

     </mat-card-content>

        

      </mat-card>
    </form>
