
  <div *ngIf="ready">

    <form [formGroup]="updateForm" (ngSubmit)="onSubmit(id)" #ngForm="ngForm" class="form-container" name="updateForm" autocomplete="off">
      <mat-card>
    
        <mat-card-header>
          <mat-card-title>
            Update Bike 
          </mat-card-title>
        </mat-card-header>
       
    
     <mat-card-content>
          
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="modelName" matInput placeholder="model Name">
            <mat-hint style="color:red;" *ngIf="!updateForm.controls['modelName'].valid">
              Model Name is required
            </mat-hint>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="brakes" matInput placeholder="brakes">
          </mat-form-field>
        </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="engineCapacity" matInput placeholder="engineCapacity">
            </mat-form-field>
          </div>
  
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="fuelTankCapacity" matInput placeholder="fuelTankCapacity">
            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="gears" matInput placeholder="gears">
            </mat-form-field>
          </div>
  
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="imageUrl" matInput placeholder="imageUrl">
              <mat-hint style="color:red;" *ngIf="!updateForm.controls['imageUrl'].valid">
                imageUrl is required
              </mat-hint>
            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="price" matInput placeholder="price">
            </mat-form-field>
          </div>
  
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="startingMechanism" matInput placeholder="startingMechanism">
            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="wheelType" matInput placeholder="wheelType">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill">
              <mat-label>Is Bike Available?</mat-label>
              <mat-select formControlName="status">
                <mat-option [value]="true">
                  Yes
                </mat-option>
                <mat-option [value]="false">
                  No
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
    

     </mat-card-content>
    
        <mat-card-actions>
          <button [disabled]="updateForm.invalid" type="submit" mat-raised-button color="primary">Save</button>
        </mat-card-actions>
    
      </mat-card>
    </form>
    </div>
