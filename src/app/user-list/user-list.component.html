<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>User List </h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mail Id</th>
            <th>contact</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.mailId}}</td>
            <td>{{user.contact}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
